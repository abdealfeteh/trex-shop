<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Algerian City RP | MTA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Tahoma;
      background:linear-gradient(120deg,#1a002b,#6a2cff,#ff4fd8,#000);
      background-size:400% 400%;
      animation:bg 12s ease infinite;
      color:white;
    }
    @keyframes bg{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    header{text-align:center;padding:40px}
    .logo{
      width:180px;height:180px;
      margin:0 auto 20px;
      border-radius:50%;
      background:#000;
      box-shadow:0 0 30px #ff4fd8;
      display:flex;align-items:center;justify-content:center;
    }
    .logo img{
      width:100%;height:100%;
      object-fit:contain;
      border-radius:50%;
    }
    section{
      max-width:900px;
      margin:20px auto;
      background:rgba(0,0,0,.4);
      padding:25px;
      border-radius:20px;
    }
    a.btn{
      display:block;
      text-align:center;
      padding:15px;
      margin:10px 0;
      background:linear-gradient(135deg,#6a2cff,#ff4fd8);
      color:white;
      text-decoration:none;
      border-radius:15px;
      font-weight:bold;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/image.png" alt="Algerian City RP">
  </div>
  <h1>Algerian City RP</h1>

    وكل قرار عندو عواقب داخل المدينة.
  </p>
</section>

<section>
  <h2>روابط السيرفر</h2>
  <a class="btn" href="https://discord.gg/e2CzP4yXP9">Discord</a>
  <a class="btn" href="https://www.instagram.com/trex_charger">Instagram</a>
  <a class="btn" href="https://www.tiktok.com/@algerian_city">TikTok</a>
</section>

</body>
</html>
