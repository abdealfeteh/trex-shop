<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Algerian City — متجر وخدمات</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body{
  background:#0b0b0b;
  color:#fff;
  overflow-x:hidden;
}

/* خلفية نارية */
.fire-bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, #ff6a00 0%, transparent 40%),
    linear-gradient(#140000,#000);
  z-index:-1;
  opacity:0.35;
}

/* الهيدر */
.site-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(6px);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:45px;
}

.nav a{
  color:#fff;
  text-decoration:none;
  margin:0 10px;
  font-weight:500;
}

.nav a:hover{
  color:#ff6a00;
}

/* البطل */
.hero{
  text-align:center;
  padding:80px 20px;
}

.hero h2{
  font-size:2.2rem;
  margin-bottom:15px;
}

.hero p{
  opacity:0.9;
}

.cta{
  display:inline-block;
  margin-top:20px;
  padding:12px 25px;
  background:#ff6a00;
  color:#000;
  text-decoration:none;
  font-weight:bold;
  border-radius:8px;
}

/* الأقسام */
.section-title{
  text-align:center;
  margin-bottom:30px;
  font-size:1.8rem;
}

.products,.gallery,.how,.contact{
  padding:60px 20px;
}

/* المنتجات */
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.product-card{
  background:#111;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(0,0,0,0.6);
}

.img-wrap img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-body{
  padding:15px;
}

.price{
  color:#ff6a00;
  margin:8px 0;
}

.meta{
  font-size:0.9rem;
  opacity:0.7;
}

.card-actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.btn{
  flex:1;
  padding:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  text-align:center;
  text-decoration:none;
}

.details{
  background:#333;
  color:#fff;
}

.buy{
  background:#ff6a00;
  color:#000;
  font-weight:bold;
}

/* المعرض */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}

.gallery-item{
  width:100%;
  border-radius:10px;
  cursor:pointer;
}

/* كيف تشتري */
.how ol{
  max-width:500px;
  margin:auto;
  line-height:2;
}

/* التواصل */
.contact a{
  color:#ff6a00;
  text-decoration:none;
}

/* الفوتر */
.site-footer{
  background:#000;
  padding:20px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}

/* المودال */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:flex;
  align-items:center;
  justify-content:center;
}

.hidden{display:none;}

.modal-content{
  background:#111;
  border-radius:15px;
  display:flex;
  gap:20px;
  padding:20px;
  max-width:700px;
  width:90%;
}

.modal-left img{
  width:250px;
  border-radius:10px;
}

.modal-close{
  position:absolute;
  top:15px;
  left:20px;
  font-size:30px;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="fire-bg"></div>

<header class="site-header">
  <div class="brand">
    <img src="images/logo.png" class="logo">
    <h1>Algerian City</h1>
  </div>
  <nav class="nav">
    <a href="#products">المنتجات</a>
    <a href="#gallery">المعرض</a>
    <a href="#contact">التواصل</a>
    <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank">ديسكورد</a>
  </nav>
</header>

<section class="hero">
  <h2>مرحباً بكم في سيرفر Algerian City</h2>
  <p>متجر حسابات • شحن • دعم سريع • موثوق</p>
  <a href="#products" class="cta">تصفح الخدمات</a>
</section>

<section id="products" class="products">
  <h2 class="section-title">المنتجات</h2>

  <div class="product-grid">
    <article class="product-card">
      <div class="img-wrap">
        <img src="images/ff-account1.jpg">
      </div>
      <div class="card-body">
        <h3>حساب Free Fire</h3>
        <p class="price">غير متوفر</p>
        <div class="card-actions">
          <button class="btn details"
            data-title="حساب Free Fire"
            data-desc="حساب قوي بسكنات نادرة"
            data-price="غير متوفر"
            data-img="images/ff-account1.jpg">تفاصيل</button>
        </div>
      </div>
    </article>
  </div>
</section>

<section id="gallery" class="gallery">
  <h2 class="section-title">معرض الصور</h2>
  <div class="gallery-grid">
    <img src="images/تنزيل (1).jpg" class="gallery-item">
    <img src="images/تنزيل (2).jpg" class="gallery-item">
    <img src="images/تنزيل (3).jpg" class="gallery-item">
  </div>
</section>

<section id="contact" class="contact">
  <h2 class="section-title">تواصل معنا</h2>
  <p>واتساب: <a href="https://wa.me/213792842619">اضغط هنا</a></p>
  <p>ديسكورد: <a href="https://discord.gg/YOUR_DISCORD_LINK" target="_blank">انضم للسيرفر</a></p>
  <p>إنستغرام: <a href="https://www.instagram.com/28_tah" target="_blank">@28_tah</a></p>
</section>

<footer class="site-footer">
  <p>© <span id="year"></span> Algerian City</p>
</footer>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <div class="modal-left">
      <img id="modalImg">
    </div>
    <div>
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <p id="modalPrice" class="price"></p>
    </div>
  </div>
</div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const modalPrice = document.getElementById("modalPrice");

document.querySelectorAll(".details").forEach(btn=>{
  btn.onclick=()=>{
    modalImg.src = btn.dataset.img;
    modalTitle.textContent = btn.dataset.title;
    modalDesc.textContent = btn.dataset.desc;
    modalPrice.textContent = btn.dataset.price;
    modal.classList.remove("hidden");
  }
});

document.querySelector(".modal-close").onclick=()=>{
  modal.classList.add("hidden");
};
</script>

</body>
</html>
